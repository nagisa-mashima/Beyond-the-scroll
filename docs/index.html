<!DOCTYPE html>

<html lang="ja">

<head>
  　
  <meta charset="UTF-8">
  　<title>You Know Me</title>
  　
  <link rel="stylesheet" href="style/style.css">
  　</head>
　

<body>

  <body style="background-color:#CCCCCC"></body>
  　<div class="base">
    　<div id="scaler" class="scaler" style="transform: translateZ(15.94px);">

      　<div class="section section-1" data-z="0" style="transform: translateZ(0px);">
        <p id="animation">香りの数だけ、私が生まれる</p>
        　
      </div>
      　<div class="section section-2" data-z="5" style="transform: translateZ(-5px);">
        <p id="animation">
          「私」は、1人ではない。
          前向きで活動的な「私」もいれば、<br>
          物静かな「私」もいる。<br>
          恋に対して感情的な「私」も、<br>
          ためらいがちで優柔不断な「私」もいる。<br>
          目の前の仕事に集中したい「私」。<br>
          知らない国へ一人旅をしたい「私」。<br>
          気分屋で、男性より男らしくて、寂しがり屋でマイペースな「私」。<br>
        </p>
        　
      </div>
      　<div class="section section-3" data-z="10" style="transform: translateZ(-10px);">
        <p id="animation">
          今日は、どの「私」でいくのか、<br>
          自分でもわからないことだってある。<br>
          そんな時、「私」の背中をそっと押してくれる。<br>
          香りには、きっとそんな力がある。</p>
        　
      </div>


      　</div>
    　</div>
  　<div id="scroll" class="scroll" style="height: 2837px;"></div>
  　
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  　
  <script type="text/javascript" src="js/index.js"></script>
  　
</body>

</html>
